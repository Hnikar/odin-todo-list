<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Todo List</title>
	</head>
	<body>
		<div class="sidebar">
			<h1>Todo List</h1>
			<h2>Home</h2>
			<div class="projects-container">
				<h2>Projects</h2>
				<ul class="project-list"></ul>
				<button id="new-project-btn"><a>+</a></button>
			</div>
		</div>
		<main>
			<ul class="todo-list">
				<li class="todo">
					<div class="left">
						<div class="checkbox">SU</div>
						<div class="todo-name">Default</div>
					</div>
					<div class="right">
						<button class="details">Details</button>
						<div class="date">Mon 10 2023</div>
						<div class="btn-container">
							<button class="edit">Edit</button>
							<button class="delete">Delete</button>
						</div>
					</div>
				</li>
			</ul>
			<button id="new-todo-btn" data-value="0"><a>+</a></button>
		</main>
		<div id="addTodoForm" class="popup-form">
			<h2>Add New Todo</h2>
			<form id="todoForm">
				<label for="todoTitle">Title:</label>
				<input
					type="text"
					id="todoTitle"
					name="todoTitle"
					required
				/><br />
				<label for="todoDetails">Details:</label>
				<textarea
					id="todoDetails"
					name="todoDetails"
					rows="4"
				></textarea
				><br />
				<label for="dueDate">Due Date:</label>
				<input type="date" id="dueDate" name="dueDate" required /><br />
				<button type="submit">Add Todo</button>
				<button type="button" id="closeFormBtn">Cancel</button>
			</form>
		</div>
		<div id="addProjectForm" class="popup-form">
			<h2>Add New Project</h2>
			<form id="projectForm">
				<label for="projectTitle">Title:</label>
				<input
					type="text"
					id="projectTitle"
					name="projectTitle"
					required
				/><br />
				<label for="projectDescription">Description:</label>
				<textarea
					id="projectDescription"
					name="projectDescription"
					rows="4"
				></textarea
				><br />
				<button type="submit">Add Project</button>
				<button type="button" id="closeProjectFormBtn">Cancel</button>
			</form>
		</div>
		<div id="editTodoForm" class="popup-form">
			<h2>Edit Todo</h2>
			<form>
				<label for="editTodoTitle">Title:</label>
				<input
					type="text"
					id="editTodoTitle"
					name="editTodoTitle"
					required
				/><br />
				<label for="editTodoDetails">Details:</label>
				<textarea
					id="editTodoDetails"
					name="editTodoDetails"
					rows="4"
				></textarea
				><br />
				<label for="editDueDate">Due Date:</label>
				<input
					type="date"
					id="editDueDate"
					name="editDueDate"
					required
				/><br />
				<button type="submit">Update Todo</button>
				<button type="button" id="closeEditFormBtn">Cancel</button>
			</form>
		</div>

		<div class="overlay" id="overlay"></div>
		<script src="main.js"></script>
	</body>
</html>
